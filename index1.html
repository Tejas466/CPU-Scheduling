<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for chart and averages */
        #chartContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .averages {
            margin-top: 20px;
            font-size: 18px;
        }

        /* Styles for pie chart container */
        #pieChartContainer {
            margin-top: 20px;
        }

        /* Styles for Gantt chart container */
        #ganttChartContainer {
            margin-top: 20px;
        }
    </style>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Algorithm</h1>
        <form id="schedulingForm">
            <label for="algorithm">Choose Scheduling Algorithm:</label>
            <select id="algorithm" required>
                <option value="fcfs">First-Come First-Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="rrs">Round Robin Scheduling (RRS)</option>
                <option value="ljf">Longest Job First (LJF)</option>
                <option value="priority">Priority Scheduling</option>
                <!-- <option value="lrtf">Longest Remaining Time First (LRTF)</option>
                <option value="srtf">Shortest Remaining Time First (SRTF)</option> -->
            </select>

            <div id="extraInputs" style="display: none;">
                <div id="quantumInput" class="conditionalInput">
                    <label for="timeQuantum">Time Quantum (for Round Robin):</label>
                    <input type="number" id="timeQuantum" name="timeQuantum">
                </div>
                <div id="priorityInput" class="conditionalInput">
                    <label for="priority">Priority (for Priority Scheduling):</label>
                    <input type="number" id="priority" name="priority">
                </div>
            </div>

            <div id="processContainer" class="processContainer">
                <div class="process">
                    <label for="arrivalTime0">Arrival Time (P1):</label>
                    <input type="number" id="arrivalTime0" name="arrivalTime0" min="0" required>
                    <label for="burstTime0">Burst Time (P1):</label>
                    <input type="number" id="burstTime0" name="burstTime0" min="0" required>
                </div>
            </div>
            
            <button type="button" id="addProcess">Add Process</button>
            <button type="submit">Calculate</button>
        </form>

        <h2>Results</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Process</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Completion Time</th>
                    <th>Turnaround Time</th>
                    <th>Waiting Time</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="averages">
            <p id="avgTurnaroundTime">Average Turnaround Time: N/A</p>
            <p id="avgWaitingTime">Average Waiting Time: N/A</p>
        </div>
        <div id="ganttChartContainer" style="margin-top: 20px;">
            <div id="ganttChart"></div>
        </div>

        <div id="chartContainer">
            <canvas id="performanceChart" width="300" height="100"></canvas>
        </div>

        <div id="pieChartContainer">
            <canvas id="pieChart" width="150" height="50"></canvas>
        </div>
    </div>
    <script src="loading.js"></script>
</body>
</html>
